<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <title>Voer je meterstanden in</title>
</head>
<body>
  <h1>Voer je meterstanden in</h1>

  <label for="datum">Datum</label><br>
  <input type="date" id="datum" required><br><br>

  <label for="gas">Gasstand (m³)</label><br>
  <input type="number" id="gas" required><br><br>

  <label for="elektra">Elektrastand (kWh)</label><br>
  <input type="number" id="elektra" required><br><br>

  <label for="zon">Zonne-energie (kWh)</label><br>
  <input type="number" id="zon" required><br><br>

  <button onclick="uploadData()">Verzenden</button>
  <p id="status"></p>

  <script>
    async function uploadData() {
      const datum = document.getElementById("datum").value;
      const gas = parseInt(document.getElementById("gas").value);
      const elektra = parseInt(document.getElementById("elektra").value);
      const zon = parseInt(document.getElementById("zon").value);

      if (!datum || isNaN(gas) || isNaN(elektra) || isNaN(zon)) {
        document.getElementById("status").innerText = "Vul alle velden correct in.";
        return;
      }

      const data = {
        datum,
        gas,
        elektra,
        zonneenergie: zon
      };

      try {
        const response = await fetch("https://api.github.com/repos/marc7481/energie-dashboard/contents/data/nieuwe-meterstand.json", {
          method: "PUT",
          headers: {
            "Authorization": "Bearer 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", // <-- vul hier handmatig je token in vóór gebruik (eenmalig)
            "Accept": "application/vnd.github+json"
          },
          body: JSON.stringify({
            message: `Nieuwe invoer ${datum}`,
            content: btoa(unescape(encodeURIComponent(JSON.stringify(data, null, 2)))),
            sha: undefined
          })
        });

        if (response.ok) {
          document.getElementById("status").innerText = "Verzonden! De workflow wordt nu gestart.";
        } else {
          const result = await response.json();
          document.getElementById("status").innerText = "Fout bij uploaden: " + result.message;
        }
      } catch (err) {
        document.getElementById("status").innerText = "Fout bij uploaden: " + err;
      }
    }

    document.addEventListener("DOMContentLoaded", () => {
      const vandaag = new Date().toISOString().split("T")[0];
      document.getElementById("datum").value = vandaag;
    });
  </script>
</body>
</html>
